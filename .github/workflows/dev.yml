name: Server Tests

on:
  push:
    branches:
      - dev

env:
  SERVER_PATH: PopcornPals-Server

jobs:
  Clone-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Upload server code
        uses: actions/upload-artifact@v4
        with:
          name: server-code
          path: ${{ env.SERVER_PATH }}



  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code

      uses: actions/checkout@v2

    - name: Set up java
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: '21'

    - name: Build with Maven
      run: mvn clean install -DskipTests
      working-directory: ${{ env.SERVER_PATH }}

    - name: Run tests with debug logging
      run: mvn test -e -X
      working-directory: ${{ env.SERVER_PATH }}

    - name: Upload Surefire Reports
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: surefire-reports
        path: ${{ env.SERVER_PATH }}/target/surefire-reports

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
       name: code
       path: ${{ env.SERVER_PATH }}
  

  Tests:
    runs-on: ubuntu-latest
    needs: Clone-repo
    steps:
      - name: Download server code
        uses: actions/download-artifact@v4
        with:
          name: server-code
          path: ${{ env.SERVER_PATH }}
      
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: ${{ env.SERVER_PATH }}
        run: mvn clean install

      # - name: Run unit tests
      #   working-directory: ${{ env.SERVER_PATH }}
      #   run: mvn test

  
