<form class="form-container" [formGroup]="userForm">
  <h1>Create User</h1>
  <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" class="form-control" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" class="form-control" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" class="form-control" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" class="form-control" required>
  </mat-form-field>

  <mat-form-field >
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
  </mat-form-field>
  
  <mat-form-field>
      <mat-label>Enter User Birthdate</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthday">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-flat-button color="primary" [disabled]="!userForm.valid" (click)="createUser()">Create</button>
</form>
