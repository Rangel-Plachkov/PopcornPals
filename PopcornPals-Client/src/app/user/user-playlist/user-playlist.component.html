<table mat-table [dataSource]="playlists" class="mat-elevation-z8">
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="viewContent(element.id)">Details</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="editPlaylist(element.id)">Edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="accent" (click)="deletePlaylist(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalItems"
             [pageSize]="pageSize"
             [pageIndex]="pageNo"
             [pageSizeOptions]="[5, 10, 20]"
             (page)="getPageData($event)"
            aria-label="Select page">
</mat-paginator>
